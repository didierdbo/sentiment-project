apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: sentiment-app
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    scrape_configs:
      # Scrape sentiment-api via service
      - job_name: 'sentiment-api'
        metrics_path: '/actuator/prometheus'
        static_configs:
          - targets: ['sentiment-api-service:8080']
            labels:
              application: 'sentiment-api'
    
      # Scrape Prometheus itself
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']