apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: sentiment-app
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    scrape_configs:
      # Scrape all sentiment-api pods individually
      - job_name: 'sentiment-api'
        metrics_path: '/actuator/prometheus'
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - sentiment-app
        relabel_configs:
          # Keep only pods with app=sentiment-api label
          - source_labels: [__meta_kubernetes_pod_label_app]
            action: keep
            regex: sentiment-api
          # Use pod IP:8080 as target
          - source_labels: [__meta_kubernetes_pod_ip]
            action: replace
            target_label: __address__
            replacement: $1:8080
          # Add pod name as label
          - source_labels: [__meta_kubernetes_pod_name]
            action: replace
            target_label: pod
          # Add application label
          - target_label: application
            replacement: sentiment-api
    
      # Scrape Prometheus itself
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']